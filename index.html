<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000000;
    
}




.heading{
    margin-left: 180px;
    margin-top:40px;
    font-size: 25px;
    color: #ddd;
}

.image-gallery {
    display: flex;
    flex-wrap: wrap; 
    justify-content: space-around; 
    padding: 30px;
}


.image-item {
    background-color: #000000;
    border: 10px solid #ddd;
    border-radius: 8px;
    overflow: hidden; 
    margin: 10px;
    width: calc(20% - 20px); 
    text-align: center;
}

/* Image styling */
.image-item img {
    width: 100%; 
    height: auto; 
    display: block; 
}
.image-item:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
    transition: box-shadow 0.3s ease;
}



.caption {
    padding: 10px;
    color: #333;
    background-color: #f9f9f9;
    margin: 0;
    border-top: 1px solid #ddd;
}

.image-item:hover {
    box-shadow: 0 8px 16px rgba(209, 10, 10, 0.2); 
    transition: box-shadow 0.3s ease; 
}

.btn {
            background-color: #eb220b;
            color: #fff;
            text-decoration: none;
            padding: 15px 15px;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .btn:hover {
            background-color: #aeeb08; /* Darker background on hover */
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-left:80px;
        }

        .btn-secondary {
            background-color: #d3f10f;
            margin-left: 180px;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: rgb(5, 5, 5);
        }

        .btn-secondary:hover {
            background-color: #eb0b0b;
        }








    </style>
</head>
<body>

    <div class="heading">
        <h1>Skills</h1>


    </div>
    <div class="image-gallery">
        <div class="image-item">
            <img src="https://emaillistvalidation.com/blog/content/images/2023/09/HTML5_logo_and_wordmark.svg.png" alt="Description of image 1">
            <p class="caption">HTML</p>
        </div>
        <div class="image-item">
            <img src="https://tse3.mm.bing.net/th?id=OIP.lAy90ZdYKJo6Ff2yOvFl9wHaHa&pid=Api&P=0&h=220" alt="Description of image 2">
            <p class="caption">CSS</p>
        </div>
        <div class="image-item">
            <img src="http://pluspng.com/img-png/logo-javascript-png--784.png" alt="Description of image 3">
            <p class="caption">JavaScript</p>
        </div>
        <div class="image-item">
            <img src="https://tse1.mm.bing.net/th?id=OIP.daU7hcA72Pp7YxfgU_OqbgHaHa&pid=Api&P=0&h=220" alt="Description of image 4">
            <p class="caption">Intermediate in C++</p>
        </div>
       
    </div>
    <div class="button-container">
        
        <a href="https://yadnesh-thorat.github.io/Project/" target="_blank" class="btn"> Next>></a>

        
    </div>





    
</body>
</html>
